<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		
		<form action="ajax.php/post.php" method="post" enctype="application/x-www-form-urlencoded">
			
			<input type="text" name="use" id="" value="" />
			<input type="submit" value="提交"/>
			
		</form>
		
		<input type="text" name="" id="txt" value="" />
		<input type="button" name="" id="btn" value="提交1" />
		
		
		<script type="text/javascript">
			/**
			 * ajax :
			 * 		Asynchronous javascript and XML
			 * 		异步                      js          和  xml   
			 * 
			 * 作用：
			 * 		是一种前端和后台进行数据交互的技术
			 *
			 * 优点：
			 * 	   无需跳转页面，局部刷新，提升用户体验	
			 *
			 * 打电话：
			 * 		1.找手机
			 * 		2.输入号码
			 * 		3.按拨号键
			 * 		4.等待接通
			 * 		5.通话
			 * 
			 */
			var btn = document.getElementById('btn');
			var txt = document.getElementById('txt');
			
			
			btn.onclick = function(){
				var val = txt.value;
				var ajax = new XMLHttpRequest();  // 创建一个ajax请求
				
				ajax.open('get','ajax.php/get.php?user='+val,true);  //输入号码				
				ajax.send();	
				ajax.onload = function(){  //等待接通
					console.log(ajax.responseText)
				}
				
				
			}
			
		</script>
		
		
	</body>
</html>
